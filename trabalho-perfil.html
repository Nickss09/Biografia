<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil</title>
    <style>
        #topBox{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .alinhar{
            display: flex;  
            justify-content: center;
            align-items: center;
            
        }
        .perfil{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: blueviolet;
        }
        .user{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bio{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btm1-style{
            width: 100px;
            height: 20px;
            background-color: rgb(204, 117, 175);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: rgb(0, 0, 0);
        }
        .btm2-style{
            width: 100px;
            height: 20px;
            background-color: rgb(204, 117, 175);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: rgb(0, 0, 0);
            margin-left: 10px;
        }
        #bottomBox{
            /display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        */}
        .firstBox{
            width: 400px;
            height: 300px;
            background: rgb(91, 213, 218);
            border-radius: 30px;
            margin-left: 50px;
        }
        .secondBox{
            width: 400px;
            height: 200px;
            background: rgb(107, 79, 145);
            border-radius: 30px;
            margin-left: 50px;
            margin-top: 30px;
        }
        .thirdBox{

        }
    </style>
</head>
<body>
    <div id="topBox">
        <div class="perfil"></div>
        <div>
            <h1 class="user">Nicolie Müller</h1>
            <p class="bio">Estudante, 15 anos, Técnico de Informática</p>
            <div class="alinhar">
                <div class="btm1-style"><p>LinkedIn</p></div>
                <div class="btm2-style">GitHub</div>
            </div>
        </div>
    </div>
    <div id="bottomBox">
        <div class="">
            <div class="firstBox"></div>
            <div class="secondBox"></div>
            <div class="thirdBox"></div>
        </div>
    </div>
</body>
</html>
