<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        #topBox{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .alinhar{
            display: flex;  
            justify-content: center;
            align-items: center;
            
        }
        .perfil{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: blueviolet;
        }
        .user{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bio{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btm1-style{
            width: 100px;
            height: 20px;
            background-color: rgb(204, 117, 175);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: rgb(0, 0, 0);
        }
        .btm2-style{
            width: 100px;
            height: 20px;
            background-color: rgb(204, 117, 175);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: rgb(0, 0, 0);
            margin-left: 10px;
        }
        .styleBox1{
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 30px;
            margin-left: 450px;
        }
        .firstBox{
            width: 400px;
            height: 250px;
            background: rgb(91, 213, 218);
            border-radius: 20px;
            margin-left: 50px;
        }
        .styleBox2{
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 30px;
            margin-left: 450px;
        }
        .secondBox{
            width: 400px;
            height: 150px;
            background: rgb(107, 79, 145);
            border-radius: 20px;
            margin-left: 50px;
        }
        .styleBox3{
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 30px;
            margin-left: 450px;
        }
        .thirdBox{
            width: 200px;
            height: 200px;
            background: rgb(6, 136, 211);
            border-radius: 20px;
            margin-left: 50px;
        }
        .styleBox4{
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 30px;
            margin-left: 450px;
        }
        .forthBox{
            width: 200px;
            height: 150px;
            background: rgb(255, 253, 105);
            border-radius: 20px;
            margin-left: 50px;
        }
        .styleBox5{
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 30px;
            margin-left: 450px;
        }
        .fifthBox{
            width: 200px;
            height: 400px;
            background: rgb(247, 192, 110);
            border-radius: 20px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div id="topBox">
        <div class="perfil"></div>
        <div>
            <h1 class="user">Nicolie Müller</h1>
            <p class="bio">Estudante, 15 anos, Técnico de Informática</p>
            <div class="alinhar">
                <div class="btm1-style"><p>LinkedIn</p></div>
                <div class="btm2-style">GitHub</div>
            </div>
        </div>
    </div>
    <div id="bottomBox">

        <div class="styleBox1">
        <div class="firstBox"></div>    
        </div>

        <div class="styleBox2">
            <div class="secondBox"></div>
        </div>
        
        <div class="styleBox3">
            <div class="thirdBox"></div>
        </div>
        
        <div class="styleBox4">
            <div class="forthBox"></div>
        </div>
        
        <div class="styleBox5">
            <div class="fifthBox"></div>
        </div>
        
    </div>
</body>
</html>
